<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>⛱Weather</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter the city"
          class="city-input"
          id="city-input"
          required
        />
        <input type="submit" value="Search" class="submit-button" />
      </form>
      <br />
      <div class="current-city-data">
        <div>
          <h1 id="updated-city">Talinn</h1>
          <p class="temp-info">
            <span id="time">Tuesday 15:00</span>,
            <span id="conditions">broken clouds</span><br />
            Humidity: <strong id="humidity">88%</strong>, Wind:
            <strong><span id="wind-speed">3.69</span>km/h</strong>
          </p>
        </div>
        <div class="current-city-temperature">
          <div id="weather-icon"></div>
          <div
            class="current-city-temperature-temp"
            id="current-city-temperature-temp"
          >
            17
          </div>
          <div class="current-city-temperature-unit">°C</div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <br />
      <footer>
        Built by
        <a href="https://github.com/Alina1723/ilm" target="_blank">Alina</a>,
        code hosted on
        <a href="https://github.com/Alina1723" target="_blank">GidHub</a> and
        website hosted on
        <a href="https://ilm-forecast.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/functions.js"></script>
  </body>
</html>
